<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
</head>
<body>
    
    <h2>Job Application</h2>


    <label for="name"> Name</label>
    <br>
    <input type="text" placeholder="Enter the name" id="name">
    <br>
    <br>
    <label for="Email"> Email</label>
    <br>
    <input type="Email" placeholder="Enter the email" id="Email">
    <br>
    <br>
    <label for="resume">Resume:</label>
    <br>
    <input type="file">
    <br>
    <br>
    <label for="exp">Experience</label>
    <br>
    <input type="number" id="exp" min="0" max="10">
    <br><br>
    <fieldset>
        <legend>Skills</legend>

        <input type="checkbox" name="html" id="html">
        <br>
        <label for="html">HTML</label><br>
        <br>
        <input type="checkbox" name="css" id="css">
        <br>
        <label for="css">CSS</label>
        <br><br>
        <input type="checkbox" id="JS">
        <br>
        <label for="JS">JaavaScript</label>
    </fieldset>
    <br>
    <label for="HighestQ">Highest Qualification</label>

    <br>
    <select name="Edu" id="Edu">
        <option value="10">10th</option>
        <option value="12">12th</option>
        <option value="btech">btech</option>
    </select>


    <fieldset>
        <label for="Availability">Availability</label>

        <br>
        <br>
        <label for="radio1">Immediate</label>
        <input type="radio" id="radio1">
        <br><br>
        <label for="radio2">Late</label>
        <input type="radio" id="radio2">
        <br>
    </fieldset>
    <label for="Comments">Comments</label><br>
    <textarea name="comments" id="comments" cols="10" rows="10"></textarea>

    <br><br>
    <input type="submit" value="Submit Application">


</body>
</html>
